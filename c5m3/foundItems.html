<div ng-if="!notFoundOrEmpty">
	<table>
		<tr>
			<th>Short Name</th>
			<th>Name</th>
			<th>Description</th>
			<th>Remove</th>
		</tr>
		<tr ng-repeat="item in found">
			<td width="5%">{{item[0].short_name}}</td>
			<td width="10%">{{item[0].name}}</td>
			<td width="70%">{{item[0].description}}</td>
			<td width="15%"><button ng-click="onRemove({index: $index})" class="btn btn-warning">Don't want this one!</button></td>
		</tr>
	</table>
</div>

<div ng-if="notFoundOrEmpty">
	<div ng-if='!isJustInitialized'>
		Nothing found.
	</div>
</div>
